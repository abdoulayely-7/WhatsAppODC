<!doctype html>

<!-- SIDEBAR : Création de contact  -->
<div id="sidebar-ajout"
  class="fixed top-12 left-0 h-[90%] w-[400px] bg-white shadow-lg p-6 z-50 transform -translate-x-full transition-transform duration-300">
  <div class="flex justify-between  mb-4">
    <h2 class="text-xl font-bold text-green-500">Ajouter un contact</h2>
    <button id="btn-fermer" class="text-gray-500 text-2xl">&times;</button>
  </div>
  <form id="form-ajout" class="space-y-4">
    <div>
      <label class="text-sm font-medium text-gray-700">Nom</label>
      <input type="text" name="nom" id="nom-contact"
        class="w-full mt-1 p-2 border border-gray-300 rounded focus:outline-none" />
      <div class="erreur text-red-500 text-sm mt-1" id="erreur-nom"></div>

    </div>
    <div>
      <label class="text-sm font-medium text-gray-700">Prénom</label>
      <!-- <input type="file" id="photo-contact" class="w-full mt-1 p-2 border border-gray-300 rounded" /> -->
      <input type="text" name="nom" id="prenom-contact"
        class="w-full mt-1 p-2 border border-gray-300 rounded focus:outline-none" />
      <div class="erreur text-red-500 text-sm mt-1" id="erreur-prenom"></div>

    </div>

    <div>
      <label class="text-sm font-medium text-gray-700">Numéro Téléphone</label>
      <input type="text" id="telephone-contact"
        class="w-full mt-1 p-2 border border-gray-300 rounded focus:outline-none" />
      <div class="erreur text-red-500 text-sm mt-1" id="erreur-telephone"></div>

    </div>
    <div class="flex justify-end gap-3 mt-6">
      <button type="button" id="btn-annuler" class=" bg-border-aside text-white p-4 rounded  ">Annuler</button>
      <button type="submit" class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600">Ajouter</button>
    </div>
  </form>
</div>
<!--Fin sidebar contact-->

<!-- SIDEBAR : Création de groupe -->
<div id="sidebar-ajout-groupe"
  class="fixed top-12 left-0 h-[90%] w-[400px] bg-white shadow-lg p-6 z-50 transform -translate-x-full transition-transform duration-300">
  <h2 class="text-xl font-bold mb-4">Créer un Groupe</h2>
  <form id="form-groupe" class="space-y-4">
    <input type="text" id="groupe-nom" placeholder="Nom du groupe"
      class="w-full p-2 border  border-gray-300 rounded focus:outline-none">
    <div id="erreur-nom-groupe" class="text-red-500 text-sm mt-1"></div>
    <textarea id="groupe-description" placeholder="Description"
      class="w-full p-2 border border-gray-300 rounded focus:outline-none"></textarea>

    <div>
      <p class="font-medium text-gray-700 mb-2">Ajouter des membres :</p>
      <ul id="liste-checkbox-contacts"
        class="space-y-2 max-h-100 overflow-y-auto border p-2 rounded focus:outline-none">
        <!-- js  -->
        <div id="erreur-membres-groupe" class="text-red-500 text-sm mt-1"></div>
      </ul>
    </div>

    <div class="flex justify-end gap-3">
      <button type="button" id="cancel-groupe" class="text-gray-600 hover:underline">Annuler</button>
      <button type="submit" class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600">Ajouter</button>
    </div>
  </form>
</div>
<!-- fin sidiebar groupe -->

<!-- confirmation  archivage -->
<div id="custom-confirm" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden z-50">
  <div class="bg-white p-6 rounded-lg shadow-lg w-80 text-center space-y-4">
    <p id="confirm-text" class="text-lg font-semibold text-gray-800"></p>
    <div class="flex justify-center gap-4 mt-4">
      <button id="btn-confirm-yes" class="px-4 py-2 bg-green-500 text-white rounded hover:bg-green-600">Oui</button>
      <button id="btn-confirm-no" class="px-4 py-2 bg-red-500 text-white rounded hover:bg-red-600">Non</button>
    </div>
  </div>
</div>
